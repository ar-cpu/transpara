services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: transpara-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: transpara_db
      POSTGRES_USER: transpara
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - transpara-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transpara"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: transpara-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - transpara-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Frontend (Angular)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: transpara-frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "4200:4200"
    networks:
      - transpara-network
    environment:
      - CHOKIDAR_USEPOLLING=true

  # Flask Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: transpara-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://transpara:${DB_PASSWORD:-changeme}@postgres:5432/transpara_db
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      RATE_LIMIT_STORAGE_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/1
      FLASK_ENV: development
    volumes:
      - ./backend:/app
      - upload_data:/var/transpara/uploads
      - log_data:/var/log/transpara
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - transpara-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: transpara-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - transpara-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # prometheus and grafana are optional monitoring tools
  # uncomment them later if you need monitoring dashboards

networks:
  transpara-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  upload_data:
    driver: local
  log_data:
    driver: local
  nginx_logs:
    driver: local
